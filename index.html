<!DOCTYPE html>
<html>
<head>
  <title>Japanese detective novels</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul>
    {% for page in site.pages %}
    {% if page.layout == 'book' %} 
      <li>
        <b><a href="{{page.url}}">{{page.title}}</b></a>, {{page.authorJP}}, {{page.authorEn}}, {{page.year}}          
        <details>
					<summary>Summary</summary>
					<span>{{page.summary}}</span>
				</details>
      </li>
      {% endif %}
      {% endfor %}
  </ul>
</body>
</html>
